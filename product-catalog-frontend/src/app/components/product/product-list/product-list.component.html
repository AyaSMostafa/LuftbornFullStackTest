<div class="container">
  <h2>Product List</h2>
  <div class="mb-3">
    <button class="btn btn-success" (click)="addProduct()">Add Product</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productId }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category?.name }}</td>
        <td class="text-center">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary btn-block" (click)="editProduct(product.productId)">Edit</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-block" (click)="deleteProduct(product.productId)">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
