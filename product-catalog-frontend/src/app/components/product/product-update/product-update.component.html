<div class="container mt-4">
  <h2>Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
      <div *ngIf="productForm.controls['name'].hasError('required')" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price" required>
      <div *ngIf="productForm.controls['price'].hasError('required')" class="text-danger">
        Price is required.
      </div>
      <div *ngIf="productForm.controls['price'].hasError('min')" class="text-danger">
        Price must be greater than zero.
      </div>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select class="form-control" id="categoryId" formControlName="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
      <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
